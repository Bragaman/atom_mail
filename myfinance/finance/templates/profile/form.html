{% extends "base_generic.html" %}

{% block content %}
    {% if object %}
        <h2>Edit user {{ object.username }}</h2>
    {% else %}
        <h2>Create new account</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
{% endblock %}
